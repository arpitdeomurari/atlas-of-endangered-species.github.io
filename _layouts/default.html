    <script type="text/javascript">
      $(document).ready(function() {
        $("#mySelect, #mySelectClimate").change(function() {
          var value = $("#mySelect").val();
          var climate_val = $("#mySelectClimate").val();
          if (climate_val == "current") {
            $("#map_iframe").attr('src', "map_iframes/" + value + ".html");
            $(".species_description").hide();
            $("#species_description_" + value).show();
          } else if (climate_val == "future") {
            $("#map_iframe").attr('src', "map_iframes/future_climate/" + value + ".html");
            $(".species_description").hide();
            $("#species_description_" + value).show();
          }


        })
      });
    </script>
